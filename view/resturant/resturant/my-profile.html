									<form name="resturantbrands" action="{{ base_url }}resturant/resturant/profile1" method="post">

													<input type="text" maxlength="70" placeholder="{{ constant('ENTER')}} {{ constant('DISPLAY NAME')}}" id="resturantbrand_displayname" name="resturantbrand_displayname" value="{{set_data.resturantbrand_displayname}}"  class="form-control">
												
												</div>

											<div class="row">

												</div>												
											</div>											
											<div class="row" style="padding:0px;">
												<div class="col-md-6 md-form" style="padding:0px;">
													<i class="fa fa-globe prefix grey-text"></i>
													<label for="resturantbrand_country">{{constant('COUNTRY')}}</label>
													<select id="resturantbrand_country" name="resturantbrand_country" class="selectpicker form-control-select">
													<option value="">{{constant('PLEASE SELECT')}}</option>
													{% if all_countries %}
														{% for key,country in all_countries %} 
															{% if country.country_status == 1 %}
																{% if set_data.resturantbrand_country == country.country_code %}
																	<option selected value="{{ country.country_code|e}}">{{ country.country_name|e }}</option>
																{% else %}
																	<option value="{{ country.country_code|e}}">{{ country.country_name|e }}</option>
																{% endif %}
															{% endif %}

													{% endif %}

												</div>
												<div class="col-md-6 md-form">
													<i class="fa fa-compass prefix grey-text"></i>
													<label for="resturantbrand_region">{{constant('REGION')}}</label>
													<select id="resturantbrand_region" name="resturantbrand_region" class="selectpicker form-control-select">
													<option value="">{{constant('PLEASE SELECT')}}</option>
													{% if related_regions %}
														{% for key,region in related_regions %}
																{% if set_data.resturantbrand_region == region.region_code %}
																	<option selected value="{{ region.region_code|e}}">{{ region.region_name|e }}</option>
																{% else %}
																	<option value="{{ region.region_code|e}}">{{ region.region_name|e }}</option>
																{% endif %}
														{% endfor %}
													{% endif %}
													</select>
												</div>
											</div>
											<div class="row" style="padding:0px;">
												<div class="col-md-6 md-form" style="padding:0px;">
													<i class="fa fa-location-arrow prefix grey-text"></i>
													<label for="resturantbrand_city">{{constant('CITY')}}</label>
													<select id="resturantbrand_city" name="resturantbrand_city" class="selectpicker form-control-select">
														<option value="">{{constant('PLEASE SELECT')}}</option>
														{% if related_cities %}
															{% for key,city in related_cities %}
																	{% if set_data.resturantbrand_city == city.city_code %}
																		<option selected value="{{ city.city_code|e}}">{{ city.city_name|e }}</option>
																	{% else %}
																		<option value="{{ city.city_code|e}}">{{ city.city_name|e }}</option>
																	{% endif %}
															{% endfor %}
														{% endif %}
													</select>
												</div>
												<div class="col-md-6 md-form">
													<i class="fa fa-sitemap prefix grey-text"></i>
													<label for="resturantbrand_zone">{{constant('ZONE')}}</label>
													<select id="resturantbrand_zone" name="resturantbrand_zone" class="selectpicker form-control-select">
														<option value="">{{constant('PLEASE SELECT')}}</option>
														{% if related_zone %}
															{% for key,zone in related_zone %}
																	{% if set_data.resturantbrand_zone == zone.zone_code %}
																		<option selected value="{{ zone.zone_code|e}}">{{ zone.zone_name|e }}</option>
																	{% else %}
																		<option value="{{ zone.zone_code|e}}">{{ zone.zone_name|e }}</option>
																	{% endif %}
															{% endfor %}
														{% endif %}
													</select>
												</div>
											</div>
											<div class="row" style="padding:0px;">
												<div class="col-md-6 md-form" style="padding:0px;">
													<i class="fa fa-road prefix grey-text"></i>
													<label for="resturantbrand_location">{{constant('LOCATION')}}</label>
													<select id="resturantbrand_location" name="resturantbrand_location" class="selectpicker form-control-select">
														<option value="">{{constant('PLEASE SELECT')}}</option>
														{% if related_locations %}
															{% for key,loc in related_locations %}
																	{% if set_data.resturantbrand_location == loc.location_code %}
																		<option selected value="{{ loc.location_code|e}}">{{ loc.location_name|e }}</option>
																	{% else %}
																		<option value="{{ loc.location_code|e}}">{{ loc.location_name|e }}</option>
																	{% endif %}
															{% endfor %}
														{% endif %}
													</select>
												</div>
												<div class="col-md-6 md-form">											
													<i class="fa fa-address-card prefix grey-text"></i><label for="resturantbrand_address">{{ constant('ADDRESS')}}</label>
													<textarea type="text" id="resturantbrand_address" MAXLENGTH="500" placeholder="{{ constant('ENTER')}} {{ constant('ADDRESS')}}" name="resturantbrand_address" class="md-textarea" style="height: 30px">{{set_data.resturantbrand_address}}</textarea>
												</div>	
											</div>
										
											<div class="col-md-12 text-center">

<script type="text/javascript">

	// Wait for the DOM to be ready
$(function() {
  // Initialize form validation on the registration form.
  // It has the name attribute "registration"
  $("form[name='resturantbrands']").validate({
    // Specify validation rules
    rules: {
      resturantbrand_name: "required",
		resturantbrand_displayname: "required",
		resturantbrand_email: {
						required: true,
						email: true
						},
		resturantbrand_phoneno: {
						required: true,
						number: true
						}, 
		resturantbrand_address: "required",
		resturantbrand_country: "required",
		resturantbrand_region: "required",
		resturantbrand_zone: "required",
		resturantbrand_city: "required",
		resturantbrand_location: "required",
	
    },
    // Specify validation error messages
    messages: {
        resturantbrand_name: "Please enter your Name.",
		resturantbrand_displayname: "Please enter your Display Name.",
		resturantbrand_email: {
						required: "Please enter email address",
						email: "Please enter a valid email address",
						},
		resturantbrand_phoneno: {
						required: "Please enter your phoneno.",
						number: "Your phoneno. must be numeric"
						}, 
		resturantbrand_address: "Please enter your Address.",
		resturantbrand_country: "Please Select Country",
		resturantbrand_region: "Please Select Region",
		resturantbrand_zone: "Please Select Zone",
		resturantbrand_city: "Please Select City",
		resturantbrand_location: "Please Select Location",
		
  
    },
    // Make sure the form is submitted to the destination defined
    // in the "action" attribute of the form when valid
    submitHandler: function(form) {
	    var formData = $(form).serialize();
		 var urlData = $(form).attr('action');
		 $.ajax(
			{
				url : urlData,
				type: "POST",
				crossDomain: true,
				data : formData,
				success:function(data) 
				{
				   var data = $.parseJSON(data);
					if(data.error == 'true'){
					  
						$.each(data.error_msg, function( index, value ) {
						$('#'+index).after('<label id="'+index+'-error" class="error" for="user_name">'+value+'</label>');
                       });
					  
					}else{
					//$('form[name="resturantbrands"]')[0].reset();
					$('form[name="resturantbrands"]').before('<div class="alert alert-success alert-dismissable"><button aria-hidden="true" data-dismiss="alert" class="close" type="button"> × </button>'+data.success_message+'</div>');
					$('.alert').delay(1000).fadeOut(100);
                   
            		}
				}
			});
    }
  });
});
</script>

<script>
$(document).ready(function(e){
	$('#resturantbrand_country').change(function(){
	
			$('#resturantbrand_region').html('<option value="">{{ constant("PLEASE SELECT")}}</option>');
			$('#resturantbrand_city').html('<option value="">{{ constant("PLEASE SELECT")}}</option>');
			$('#resturantbrand_zone').html('<option value="">{{ constant("PLEASE SELECT")}}</option>');
			$('#resturantbrand_location').html('<option value="">{{ constant("PLEASE SELECT")}}</option>');

			var cntry = $(this).val();
			var urlData='{{ base_url }}resturant/resturant/related_regions/'+cntry;

			$.ajax(

				{
					url : urlData,

					type: "POST",

					crossDomain: true,

					success:function(data) 

					{
						var data = $.parseJSON(data);						

						   $.each(data.related_regions, function( key, value ) {

								$('#resturantbrand_region').append('<option value="' + value.region_code + '">' + value.region_name + '</option>')

						   });						

					}

				});

		});
		
		$('#resturantbrand_region').change(function(){
	
			$('#resturantbrand_city').html('<option value="">{{ constant("PLEASE SELECT")}}</option>');
			$('#resturantbrand_zone').html('<option value="">{{ constant("PLEASE SELECT")}}</option>');
			$('#resturantbrand_location').html('<option value="">{{ constant("PLEASE SELECT")}}</option>');

			var region = $(this).val();
			var urlData='{{ base_url }}resturant/resturant/related_cities/'+region;

			$.ajax(

				{
					url : urlData,

					type: "POST",

					crossDomain: true,

					success:function(data) 

					{
						var data = $.parseJSON(data);						

							$.each(data.related_cities, function( key, value ) {
								$.each(value, function( key1, value1 ) {
									$('#resturantbrand_city').append('<option value="' + value1.city_code + '">' + value1.city_name + '</option>');
								});
							});						

					}

				});

		});
		
		$('#resturantbrand_city').change(function(){
	
			$('#resturantbrand_zone').html('<option value="">{{ constant("PLEASE SELECT")}}</option>');
			$('#resturantbrand_location').html('<option value="">{{ constant("PLEASE SELECT")}}</option>');

			var city = $(this).val();
			var urlData='{{ base_url }}resturant/resturant/related_zone/'+city;

			$.ajax(

				{
					url : urlData,

					type: "POST",

					crossDomain: true,

					success:function(data) 

					{
						var data = $.parseJSON(data);						
							$.each(data.related_zone, function( key, value ) {
									$('#resturantbrand_zone').append('<option value="' + value.zone_code + '">' + value.zone_name + '</option>');
							});	
							$.each(data.related_locations, function( key, value ) {
								$.each(value, function( key1, value1 ) {
									$('#resturantbrand_location').append('<option value="' + value1.location_code + '">' + value1.location_name + '</option>');
								});
							});	

					}

				});

		});
		
		$('#resturantbrand_zone').change(function(){	
			
			$('#resturantbrand_location').html('<option value="">{{ constant("PLEASE SELECT")}}</option>');

				var zone = $(this).val();
				var urlData='{{ base_url }}resturant/resturant/related_locations/'+zone;

			$.ajax(

				{
					url : urlData,

					type: "POST",

					crossDomain: true,

					success:function(data) 

					{
						var data = $.parseJSON(data);					
							
							$.each(data.related_locations, function( key, value ) {
								$.each(value, function( key1, value1 ) {
									$('#resturantbrand_location').append('<option value="' + value1.location_code + '">' + value1.location_name + '</option>');
								});
							});	

					}

				});

		});

});
</script>
